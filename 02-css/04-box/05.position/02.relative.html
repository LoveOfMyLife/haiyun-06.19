<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        .size{
            height: 200px;
            width: 200px;
        }

        .inline-block {
            display: inline-block;
        }


        #d1 {

            background-color: greenyellow;
            position: relative;
            left: 120px;

            z-index: -1;
        }

        #d2 {

            background-color: lightsalmon;
            opacity: .5;
            position: relative;
            top:100px;
        }


    </style>

</head>
<body>


    <div id="d1" class="size inline-block"></div>


    <div id="d2" class="size inline-block"></div>

</body>
</html>
