<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        <style>

            #u li:nth-child(2n-1) {

                color: red ;

            }

            #u li:nth-child(2n) {

                color: green ;

            }

        </style>


</head>
<body>



    <ul id="u">
        <li>Java</li>
        <li>Oracle</li>
        <li>Python</li>
        <li>Node.js</li>
        <li>Hadoop</li>
    </ul>

</body>
</html>
