<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="css/common.css" >
    <link rel="stylesheet" href="css/container.css">

    <link rel="stylesheet" href="css/signal.css">
    <link rel="stylesheet" href="css/title.css">
    <link rel="stylesheet" href="css/chat-list.css">
    <link rel="stylesheet" href="css/menu.css">

</head>
<body>


    <div id="container">


        <!-- 信号层 : start -->
        <div id="signal">

            <div id="signal-left" class="">

                <div id="intensity" class="">
                    <div class="signal-item signal-ok"></div>
                    <div class="signal-item signal-ok"></div>
                    <div class="signal-item signal-ok"></div>
                    <div class="signal-item signal-lost"></div>
                </div>

                <div id="operator" class="">
                    中国移动
                </div>

                <div id="g" class="">
                    4G
                </div>


            </div>

            <div id="time" class="xy-center ">12:00 AM</div>

            <div id="signal-right" class="">

                <div id="battery_area" class="">

                    <div id="battery_body">
                        <div id="battery_inset"></div>
                    </div>
                    <div id="battery_header"></div>

                </div>

            </div>


        </div>
        <!-- 信号层 : end -->







        <!-- title : start -->
        <div id="title" class="">

            <div id="title_left" class=" xy-center">&lt; Back</div>

            <div id="title_center" class=" xy-center">XXX群(11)</div>

            <div id="title_right" class="x-right_y-center">➕</div>


        </div>
        <!-- title : end -->






        <div id="chat-list">

            <div id="search_area" class="">

                <div id="search" class="xy-center">
                    <div id="search_img" class=""></div>
                    <div id="search_text" class=" xy-center">搜索</div>
                    <div id="search_audio" class=""></div>
                </div>

            </div>

            <div id="items"></div>

        </div>










        <div id="menu"></div>

    </div>


</body>
</html>
